    @media (max-width:640px) {
        th,td {font-size: 9px; padding: 6px !important;}
    }

    @media (min-width: 641px) and (max-width:830px) {
        th, td {font-size: 9px; padding: 7px!important;}
    }

    @media (min-width:831px) and (max-width:950px) {
        th, td {font-size: 18px}
    }

        th, td {font-size: 18px}
    }

    @media (min-width:1229px) and (max-width:1399px) {
        th, td {font-size: 18px}
    }


  .element30{width:180px; height:31px; margin-bottom:10px; margin-top:10px}
  .container_inputform{width:180px;}
  .container_butform{width:120px;}
  .btn{width:120px}
  .catselector {height:31px}

<section class="blue">

  <form class="formoney" action="{%url 'saveformoneyreg'%}" method="POST">
      {% csrf_token %}

  <div class="container formcontainer">
    <div class="row center">

          <div class="col-12 col-lg-3 red">
            <div class="centradox container_inputform">
                <input class= "element30" name="newreg_quantity" placeholder="Cantidad: "> </input>
            </div>

          </div>

          <div class="col-12 col-lg-3 green">
            <div class="centradox centradoy container_inputform">
                <input class="center element30" name="newreg_concept" placeholder="Concepto: "> </input>
            </div>
          </div>

          <div class="col-12 col-lg-3 red">
            <div class="centradox container_inputform">
                <select class="center itemsupform element30" name="newreg_categoryselect">
                    {% for val in categoryx %}
                    <option value="{{val}}">{{val}}</option>
                    {% endfor %}
                </select>
            </div>
          </div>

          <div class="col-12 col-lg-3 green">
            <div class="centradox container_butform">
               <button class="btn btn-outline-info btn-sm element30" type="submit" name="button">Agregar</button>
            </div>
          </div>

    </div>
  </div>

</form>
</section>
