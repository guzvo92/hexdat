{%load static%}

<style media="screen">


      @media (max-width:640px) {
          .marginadoraro{margin: 0px -17px 0px -17px}
          .registros_header{margin: 0px -17px 0px -17px}
          .registros_container{margin: 0px -17px 0px -17px}
          th, td {font-size: 9px}
      }

      @media (min-width: 640px) and (max-width:830px) {
          .marginadoraro{margin: 0px -17px 0px -17px}
          .registros_header{margin: 0px -17px 0px -17px}
          .registros_container{margin: 0px -17px 0px -17px}
          th, td {font-size: 9px}
      }

      @media (min-width:831px) and (max-width:950px) {
          .marginadoraro{margin: 0px -17px 0px 0px}
          .registros_header{margin: 0px 0 0px -17px}
          .registros_container{margin: 0px 0 0px -17px}
          th, td {font-size: 12px}
      }

      @media (min-width:951px) and (max-width:1228px) {
          .marginadoraro{margin: 0px -17px 0px 0px}
          .registros_header{margin: 0px 0 0px -17px}
          .registros_container{margin: 0px 0 0px -17px}
          th, td {font-size: 12px}
      }

      @media (min-width:1229px) and (max-width:1399px) {
          .marginadoraro{margin: 0px -17px 0px 0px}
          .registros_header{margin: 0px 0 0px -17px}
          .registros_container{margin: 0px 0 0px -17px}
          th, td {font-size: 16px}
      }

      @media (min-width:1400px) {
          .marginadoraro{margin: 0px -17px 0px 0px}
          .registros_header{margin: 0px 0 0px -17px}
          .registros_container{margin: 0px 0 0px -17px}
          th, td {font-size: 16px}
      }

  .topbanner_content{color:white}
  .selector_header{background-color:#6CB8F6; height:50px;}
  .selector_container{
    border: 2px solid #D4D8DB;
    background-color:white;
    color:black;}
  .selector_header_title{padding-top:8px}

  .registros_header{background-color:#6CB8F6; height:50px;}
  .registros_container{
        border: 2px solid #D4D8DB;
        color:black;
        background-color:white}
  .registros_container_item{
    border-bottom: 2px solid #D4D8DB;
    padding: 5px 0 5px 0}
  .registros_header_title{padding-top:8px}
  .indicatiors_container{background-color: white; border: 2px solid #D4D8DB}

  .imgicon{height:30px; padding-right:10px}
  .linkpath{width:120px}
  .iconpdf{height:40px; margin-top:5px; margin-right:56px}

</style>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-1"></div>

        <div class="col-md-10 col-12">

          <div class="container-fluid"> <!--necesario para espaciado en small render-->

            <div class="row topbanner_content">

                <div class="col-sm-12 col-md-3">
                  <div class="rounded-top text-center registros_header">
                    <h3 class="registros_header_title">Selector:</h3>
                  </div>
                  <div class="rounded-bottom registros_container ">


                  </div>
                </div> <!-----end segundo renglon ----->

                <div class="col-sm-12 col-md-9"> <!-- tercer seccion ---->

                  <div class="rounded-top text-center selector_header marginadoraro">
                      <div class="row">

                          <h3 class=" centradox selector_header_title">Registros:</h3>
                          <a href="/mon/report">
                              <img class=" iconpdf" src="{% static 'appx1moneytrack/pdf.png'%}" alt="" />
                          </a>

                      </div>

                  </div>
                  <div class="rounded-bottom selector_container marginadoraro">

                    <table id="" class="center table text-center">

                        <thead class="thead-light">
                            <tr>
                                <th scope="col">$$$</th>
                                <th scope="col">Concepto</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Opcion</th>
                            </tr>
                        </thead>

                        <tbody class="table-default">

                          {% for registro in registroslistx %}

                            <tr>
                                <td>{{registro.quantity}}</td>
                                <td>{{registro.concept}}</td>
                                <td>{{registro.category}}</td>
                                <td>{{registro.created_at}}</td>

                                <td class="linkpath">
                                  <a href="{% url 'clearformreg' idx=registro.id %}">
                                    <img class="imgicon" src="{% static 'appx1moneytrack/eliminar1.svg'%}" alt="">
                                  </a>
                                  <a href="#">
                                    <img class="imgicon" src="{% static 'appx1moneytrack/editar1.png'%}" alt="">
                                  </a>
                                </td>
                            </tr>

                          {% endfor %}
                        </tbody>
                    </table>

                  </div>


                 </div>

            </div> <!--end topbanner_content-->

          </div>


        </div> <!--- end contenido central -->

        <div class="col-md-1"></div>
    </div>
</div>
